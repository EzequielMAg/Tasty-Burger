<div class="register-container">
    <form id="register-form" (ngSubmit)="registerUser()">
      <div class="logo">
        <img src="./../../../../../assets/images/logo-sin-nombre.png" alt="">
      </div>
      <h4>Regístrate</h4>
      <div class="form-group">

        <!-- <div class="data-group"> -->
            <div class="sign-in">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name"  [(ngModel)]="user.name" required>
            </div>
              
            <div class="sign-in">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"  [(ngModel)]="user.email" required>
            </div>

        <!-- </div> -->


        <div class="data-group">

            <div class="sign-in">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
            </div>
        
            <div class="sign-in">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" [(ngModel)]="passwordConfirm" required>
        
            </div>

        </div>

        <div class="sign-in-button">
          <button type="submit" class="btn">Crear nueva cuenta</button>
        </div>
    
        <div class="go-to-login">
          <p>¿Ya tienes una cuenta?<a> Iniciá sesión </a></p>
        </div>
    
      </div>
    
    </form>
    
    </div>
